{% extends "base/base.html" %}
{% block title %}
Change Password
{% endblock title %}
{% block content %}
<div class="bg-light rounded p-4">
    <h6 class="mb-4">Change Password for {{ staff_user.username }}</h6>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
</div>
{% endblock content %}
