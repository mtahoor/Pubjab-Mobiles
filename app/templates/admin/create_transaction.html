{% extends base %}
{% block content %}
<div class="bg-light rounded p-4">
    <h3>Create Transaction</h3>
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="row">

            <div class="mt-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_transaction_type">Transaction Type</label>
                        {{ form.transaction_type }}
                    </div>
                </div>
            </div>
            <div class="my-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_transaction_type">Transaction Method</label>
                        {{ form.transaction_method }}
                    </div>
                </div>
            </div>

            <!-- Amount Field -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="id_amount">Amount</label>
                    {{ form.amount }}
                </div>
            </div>
    
            <!-- Description Field -->
            <div class="col-md-8">
                <div class="form-group">
                    <label for="id_description">Description</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
    
        
    
        <button type="submit" class="btn btn-primary mt-3">Create Transaction</button>
    </form>
    
</div>
{% endblock %}
